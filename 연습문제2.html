<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제2</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

        <style>
             .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            }

            .inputColor{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            width: 100px;
            }   

            .box{
                display: inline-block;
            }
            
            .box > div{
                transition-duration: 1s;
            }
        </style>
    </head>
    <body>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>
        <div class="box">
        <div class="area colorBox"></div>
        <input type="text" class="inputColor input">
        </div>

        <button type="button" id="reset-btn">리셋</button>
    </body>

    <script>
        $(".input").on("input", function() {
            $(this).css("borderColor", $(this).val() );
            $(this).prev().css("backgroundColor", $(this).val() );
        });

        $("#reset-btn").on("click", function() {
            $(".input").css("borderColor", "").val("");
            $(".colorBox").css("backgroundColor", "");
        })


    </script>
</html>
